<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.ico" type="image/x-icon" />
        <title>XChat</title>
    </head>

    <body>
        <div class="container-main">
            <div class="rowalign">
                <img src="./assets/xchat_logo.png" style="width:60px; height:60px; margin: auto;">
                <h1>XChat</h1>
            </div>
            <div>
                <h3>Welcome to XChat</h3><br>
                <p>Please login / sign-up to continue.</p>
            </div>
            <!--stuffs-->
            <div>
                <form action="login.php" method="post">
                <input type="text" placeholder="Username" required id="username" name="username"><br>
                <div class="rowalign" style="width: 100%;">
                    <input type="password" placeholder="Password" required style="width: 83%;" id="password" name="password">
                    <button type="button" id="passbutt"
                        style="width: 60px; height: 101%; margin-left: 10px; margin-top: 12px;"
                        onclick="togglePass();">Show</button>
                </div>
                <p style="margin-top: 10px; font-size: 14px; color: rgb(202, 202, 202);" id="register" class="hidden">No
                    account? <a onclick="switchMe(true);" style="color: white; cursor: pointer;">Create one.</a></p>
                <p style="margin-top: 10px; font-size: 14px; color: rgb(202, 202, 202);" id="login" class="">Got an account?
                    <a onclick="switchMe(false);" style="color: white; cursor: pointer;">Login now.</a></p>
                <div class="rowalign">
                    <button type="submit" id="logbutt" class="hidden" style="width: 100px;">LOGIN</button>
                    <button type="submit" id="sigbutt" class="" style="width: 125px;">SIGN-UP</button>
                </div>
                </form>
            </div>
        </div>
    </body>

    <script>
        var passVisible = false;
        function switchMe(toThis) {
            if (toThis) {
                document.getElementById("sigbutt").classList.remove("hidden");
                document.getElementById("logbutt").classList.add("hidden");

                document.getElementById("login").classList.remove("hidden");
                document.getElementById("register").classList.add("hidden");
            } else {
                document.getElementById("sigbutt").classList.add("hidden");
                document.getElementById("logbutt").classList.remove("hidden");

                document.getElementById("login").classList.add("hidden");
                document.getElementById("register").classList.remove("hidden");
            }
        }

        function togglePass() {
            passVisible = !passVisible;
            document.getElementById("password").type = (passVisible ? "text" : "password");
            document.getElementById("passbutt").innerHTML = (passVisible ? "Hide" : "Show");
            console.log(document.getElementById("password").type)
        }
    </script>

</html>
